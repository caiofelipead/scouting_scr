# Nome do arquivo: .github/workflows/weekly-backup.yml

name: Weekly Backup

on:
  schedule:
    # Todo domingo Ã s 23h (UTC)
    - cron: '0 23 * * 0'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Install dependencies
      run: pip install -r requirements.txt
    
    - name: ğŸ’¾ Create backup
      run: |
        python scripts/maintenance/backup.py
    
    - name: ğŸ“¤ Upload backup artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backup-${{ github.run_number }}
        path: backups/
        retention-days: 30
