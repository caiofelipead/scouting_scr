[server]
headless = true
enableCORS = false
runOnSave = false
maxUploadSize = 50

[browser]
gatherUsageStats = false

[client]
showErrorDetails = false
toolbarMode = "minimal"

[theme]
base = "dark"
primaryColor = "#00D9FF"
backgroundColor = "#0A0E1A"
secondaryBackgroundColor = "#131B2E"
textColor = "#E8EAED"
font = "sans serif"
